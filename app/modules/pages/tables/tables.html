<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Servers">
        <a href="javascript:;" ng-click="vm.add()">新建帐号</a>
      </rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
            <tr>
              <td>账户名</td>
              <td>地址</td>
              <td>邮政编码</td>
              <td>电话号码</td>
              <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ag in vm.agentArr">
              <td>{{ag.agentname}}</td>
              <td>{{ag.address}}</td>
              <td>{{ag.postcode}}</td>
              <td>{{ag.telephone}}</td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" ng-click="vm.edit(ag)">编辑</button>
                  <button type="button" class="btn btn-default" ng-click="vm.delete(ag.agentid)">删除</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
